    <title>Product Management</title>

<body>
     <!-- Crud -->
    <div class="container">
        <div class="head">
            <h1>Product Management</h1>
        </div>

        <!-- Input Fields -->
        <div class="input-section">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="description" placeholder="Description">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <!-- Input for Product Image -->
            <input type="file" id="image" accept="image/*">
            <button id="submit">Create</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search Products">
            <div class="search-btn">
                <button onclick="getSearchMood(this.id)" id="sh-by-t">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="sh-by-ct">Search By Category</button>
            </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <div id="dleetall"></div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
